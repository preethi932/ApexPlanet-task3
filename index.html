<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive & Responsive Site</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Interactive & Responsive Site</h1>
  </header>

  <section class="card">
    <h2>Responsive Design Section</h2>
    <p>This section adapts to different screen sizes. Resize your browser to see the effect!</p>
  </section>

  <section class="card">
    <h2>Image Carousel</h2>
    <img id="carousel" src="img1.jpg" alt="Carousel Image">
    <div class="controls">
      <button onclick="prevImage()">⏮️ Prev</button>
      <button onclick="nextImage()">Next ⏭️</button>
    </div>
  </section>

  <section class="card">
    <h2>Random Joke Generator</h2>
    <button onclick="getJoke()">Get a Joke</button>
    <p id="jokeDisplay"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
